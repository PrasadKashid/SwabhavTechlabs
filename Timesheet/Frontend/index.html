<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Timesheet</h1>
        <form id="form">
            <div>
                Enter Date: <input type="date" id="date" />
            </div>
            <br>
            <label for="onleave">On leave:</label>
            <select name="onleave" id="on-leave">
                <option value="false">False</option>
                <option value="true">True</option>
            </select>

            <div id="activity-container"></div>
            <br>
            <br>
            <button type="button" id="add-activity" class="activityBtn">Add Activity</button>
            <button type="button" id="preview" class="btn btn-warning">Preview</button>

            <input type="submit" value="Submit" class="submitBtn btn btn-success" />
            <button type="button" id="showData" class="showTimesheet">Show Data</button>
        </form>

        <!-- <div id="preview-container" class="preview-container"></div> -->
    </div>
    <script src="script.js"></script>
</body>

</html>
